<app-general-toolbar></app-general-toolbar>
<div class="login-container">
    <form class="login-form"  [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <h1>Usuario</h1>
      <h2>Iniciar sesion</h2>
      <div class="form-group">
        <label for="username">Correo electrónico:</label>
        <input type="text" id="username" formControlName="correo" required>
        <div *ngIf="loginForm.get('correo')?.invalid && (loginForm.get('correo')?.dirty || loginForm.get('correo')?.touched)">
          <div *ngIf="loginForm.get('correo')?.errors?.['required']">Correo is required</div>
          <div *ngIf="loginForm.get('correo')?.errors?.['email']">Invalid email format</div>
          <div *ngIf="loginForm.get('correo')?.errors?.['maxlength']">Correo must be at most 20 characters</div>
          <div *ngIf="loginForm.get('correo')?.errors?.['minlength']">Correo must be at least 5 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="contrasena" required>
        <div *ngIf="loginForm.get('contrasena')?.invalid && (loginForm.get('contrasena')?.dirty || loginForm.get('contrasena')?.touched)">
          <div *ngIf="loginForm.get('contrasena')?.errors?.['required']">Contraseña is required</div>
          <div *ngIf="loginForm.get('contrasena')?.errors?.['minlength']">Contraseña must be at least 7 characters</div>
          <div *ngIf="loginForm.get('contrasena')?.errors?.['maxlength']">Contrasena must be at most 20 characters</div>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <button id="buttonRegistro" (click)="redirectRegistroUser()">Registrarse</button>
      <div *ngIf="wrongCredentials" class="wrong-credentials-message" >Correo o contraseña equivocadas</div>
    </form>
  </div>
