<div class="login-container">
  <form class="login-form" formControlName="formGroup" (ngSubmit)="loginUser()">
    <h1>Usuario</h1>
    <h2>Iniciar sesion</h2>
    <div class="form-group">
      <label for="username">Correo electrónico:</label>
      <input type="text" id="username" formControlName="correo" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="contrasena" required>
    </div>
    <button type="submit">Login</button>
    <button id="buttonRegistro" (click)="redirectRegistroUser()">Registrarse</button>
    <div *ngIf="wrongCredentials" class="incorrect-credentials-msg">
      <p>Incorrect credentials. Please try again.</p>
    </div>
  </form>
</div>
