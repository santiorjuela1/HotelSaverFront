<div class="tabla">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Hotel </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Precio noche Column -->
        <ng-container matColumnDef="precioNoche">
          <th mat-header-cell *matHeaderCellDef> Precio por noche </th>
          <td mat-cell *matCellDef="let element"> {{element.precioNoche}} </td>
        </ng-container>
      
        <!-- Estrellas Column -->
        <ng-container matColumnDef="estrellas">
          <th mat-header-cell *matHeaderCellDef> Estrellas </th>
          <td mat-cell *matCellDef="let element"> {{element.estrellas}} </td>
        </ng-container>
      
        <!-- Telefono Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="reservar">
          <th mat-header-cell *matHeaderCellDef> Reservar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" class="button" (click)="reservarHotel(element.id)">Reservar</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
</div>
