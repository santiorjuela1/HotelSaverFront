<app-general-toolbar></app-general-toolbar>
<div class="container">
    <h2>Actualizar Informacion del Hotel</h2>
    
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <label for="nombre">Nombre hotel:</label>
      <input type="text" id="nombre" formControlName="nombre">
      
      <label for="direccion">Direccion:</label>
      <input type="text" id="direccion" formControlName="direccion">
      
      <label for="capacidadReserva">Capacidad reserva:</label>
      <input type="number" id="capacidadReserva" formControlName="capacidadReserva">
      
      <label for="telefono">Telefono:</label>
      <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" id="telefono" formControlName="telefono">
      
      <label for="correo">Correo:</label>
      <input type="email" id="correo" formControlName="correo">
      
      <label for="numeroHabitaciones">Numero de habitaciones:</label>
      <input type="number" id="numeroHabitaciones" formControlName="numeroHabitaciones">
      
      <label for="precioNoche">Precio por noche:</label>
      <input type="number" id="precioNoche" formControlName="precioNoche">
      
      <label for="estrellas">Estrellas:</label>
      <input type="number" id="estrellas" formControlName="estrellas">
      
      <label for="contrasena">Contrase√±a:</label>
      <input type="password" id="contrasena" formControlName="contrasena">
      
      <button type="submit" class="update-button" >Actualizar Informacion</button>
      <button type="button" class="cancelar-button">Cancelar</button>
    </form>
  </div>
